<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple DOM example</title>
  </head>
  <body>
    <section>
      <img
        src="https://building.kku.ac.th/wp-content/uploads/2019/08/Th_color.png"
        alt="KKU"
      />
      <p>
        Here we will add a link to the <a href="http://www.kku.ac.th">KKU</a>
      </p>
    </section>
    <script>
      var section = document.querySelector("section");
      var content = document.createElement("a");
      var textP = document.querySelector("p");
      var img = document.querySelector("img");
      img.src ="https://www.en.kku.ac.th/web/wp-content/uploads/2020/02/83473756_2603462796609052_5197128114282430464_n.png";
        
      content.href = "http://www.en.kku.ac.th";
      img.width = 400;

      textP.textContent = "We Hope You Enjoy Learning";
      textP.style.backgroundColor = "black";
      textP.style.padding = "1.5rem";
      textP.style.width = "16%";
      textP.style.color = "white";
      textP.style.textAlign = "center";
      textP.style.fontsize = "24px";
      textP.style.fontWeight = "bold";
      content.appendChild(img);
      section.appendChild(content);
      section.appendChild(textP);
    </script>
  </body>
</html>

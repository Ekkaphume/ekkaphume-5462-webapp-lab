<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>lab7p4</title>
</head>
<body>
    <h1>Adding a New Post</h1>
    <p id="object"></p>
    <p>The new post has title as <span id="title"></span> and body as
        <span id="body"></span></p>

    <script>
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify({
                userId: 11, // Corrected the field name to "userId"
                title: "Volleyball game this evening!",
                body: "The game is between Thailand and Vietnam.",
                id: 101
            }),
            headers: {
                'Content-Type': 'application/json; charset=utf-8' // Corrected the header format
            }
        })
        .then((response) => {
            return response.json();
        })
        .then(data => {
            console.log(data);
            let obj = document.getElementById('object');
            let title = document.getElementById('title');
            let body = document.getElementById('body');
            obj.textContent = JSON.stringify(data);
            title.textContent = data.title;
            body.textContent = data.body;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
